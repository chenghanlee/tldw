<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% block meta_tags %}
    {% endblock %}

    <!-- Loading Bootstrap -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <!--[if IE 7]>
      <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome-ie7.min.css">
    <![endif]-->
    <link href="/static/css/autocomplete.css" rel="stylesheet">
    <link href="/static/css/movie.css" rel="stylesheet">
    <link href="/static/css/typeplate.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    
    <!-- loading typekit -->
    <script type="text/javascript" src="//use.typekit.net/erh3itx.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <!-- google analytics -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      var pluginUrl = 
      '//www.google-analytics.com/plugins/ga/inpage_linkid.js';
      _gaq.push(['_require', 'inpage_linkid', pluginUrl]);
      _gaq.push(['_setAccount', 'UA-44934258-1']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body> 
    <div class="navigation">
      <div class="container">
        <div class="row ">
          <div class="span10">
            <div class="row">
              <div class="span2">
                <h5 class="logo"><a href="/">2l;dw<span class="orange">&deg;</span></a></h5>
              </div>
              <div class="span6 search-box">
                <form class="form-search" action="/search" method="post">
                  <input type="text" name="search" class="span6 search-query" id="st-search-input" placeholder="Search by movie name &hellip;">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="span4 offset8">
            <p><i>Copyright Â© tl;dw. 2013.</i></p>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/1.3.1/lodash.min.js"></script>
  <script src="/static/js/autocomplete.js"></script>
  <script src="/static/js/app.js"></script>
  {% block js %}
  {% endblock %}
</html>
