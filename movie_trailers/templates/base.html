<html lang="en">
  <head>
    <meta charset="utf-8">
    {% block meta_tags %}
    {% endblock %}

    <!-- loading typekit -->
    <script type="text/javascript" src="//use.typekit.net/erh3itx.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    
    <!-- Loading Bootstrap -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="/static/css/movie.css" rel="stylesheet">
    <link href="/static/css/typeplate.css" rel="stylesheet">
    

    <link rel="shortcut icon" href="/static/images/favicon.ico">
  </head>
  <body> 
    <div class="navigation">
      <div class="container">
        <div class="row ">
          <div class="span10">
            <div class="row">
              <div class="span2">
                <h5 class="logo">tl;dw</h5>
              </div>
              <div class="span8">
                <form class="form-search">
                  <div class="input-append">
                    <input type="text" class="span6 search-query">
                    <button type="submit" class="button">Search</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/1.3.1/lodash.min.js"></script>
  <script src="/static/js/jstorage.js"></script>
  <script src="/static/js/bootstrap-dropdown.js"></script>
  {% block js %}
  {% endblock %}

</html>
